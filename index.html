<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><span class="G">C</span>ine <span class="X">x</span><span class= "G">S</span>core</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container p-0">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow text-center">
            <a id="logo" class="navbar-brand col-sm-3 col-md-2 mr-0" href="index-r.html"
                onClick="window.location.reload();">CineXScore</a>
            <input id="searchBox" name="movie-search-title" type="text" class="form-control" size="15"
                placeholder="movie title">
            <button id="search-form" type='button' class="btn btn-danger" onclick="sendTitle()">Search</button>
            <div id="result"></div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <span data-feather="home"></span>
                                    <i class="material-icons">movie</i> Videos <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file"></span>
                                    <i class="material-icons">videocam</i> Past Searches
                                </a>
                            </li>
                        </ul>
                        <hr />
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file-text"></span>
                                    <i class="material-icons">perm_media</i> Favorite Tracks
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file-text"></span>
                                    <i class="material-icons">watch_later</i> Watch Later
                                </a>
                            </li>

                            <hr />

                            <li id="rating" class="nav-item">
                                <a class="nav-link">
                                    <span id="rating-img">
                                        <img id="tomatoes-rate-image" src="assets/images/movie-reel-clip.png" />
                                    </span>
                                    <p>Score</p>
                                    <h4 id="imdb-rate"></h4>
                                    <h4 id="tomatoes-rate"></h4>
                                    <h4 id="metacritic-rate"></h4>
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-5 movie_list">
                    <div>
                        <h1>Movies</h1>
                    </div>

                    <!-- Movie Card Start -->

                    <div class="colom col-sm-12">
                        <div class="card-header">
                            <div class="card-header-icon">
                                <iframe class="card-header" id="trailer" width="850" height="650" src=""
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                                <p id="video-description"></p>
                            </div>
                        </div>
                        <!-- Container (Movie Quotes Section)-->
                        <div id="movie-quotes" class="container-fluid text-center">
                            <h2 id="movie-quotes-heading"></h2>
                            <div id="quote-items" class="carousel slide text-center"></div>
                        </div>
                        <div class="card-movie-content">
                            <div id="main" class="card-movie-content-head">
                                <a href="#">
                                    <h3 class="card-movie-title" id="movie-title">Movie Name</h3>
                                </a>
                                <div class="ratings"><span id="imdb-rate"></span></div>
                            </div>

                            <div class="card-movie-info">
                                <div class="movie-running-time">
                                    <label id="genre">Last update</label>
                                    <span id="synopsis">Sun 8 Sept - 10:00PM</span>
                                </div>

                                <div class="movie-running-time">
                                    <label>Running time</label>
                                    <span>2hr 09min</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="colom col-sm-12">
                        <div class="card-header">
                            <img id="hero-image" class="card-header" src="" />
                        </div>
                        <div class="card-movie-content">
                            <div class="card-movie-info">
                                <div class="movie-running-time">
                                    <label id="genre">Last update</label>
                                    <span id="synopsis">Sun 8 Sept - 10:00PM</span>
                                </div>

                                <div class="movie-running-time">
                                    <label>Running time</label>
                                    <span>2hr 09min</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Movie Card End -->
                </main>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
